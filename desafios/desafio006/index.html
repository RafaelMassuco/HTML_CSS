<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <abbr title="Use as tags <p>...</p>">
            <li>Parágrafo</li>
        </abbr>
        <li><abbr title="Use as tags <h1>...</h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use as tags <abbr>...</abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <code>...</code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags <ol>..<li>...</li>..</ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags <ul>..<li>...</li>..</ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
